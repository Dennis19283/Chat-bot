<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Bot Sederhana</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
	</head>
	<body>
		<div class="box">
			<h1>Chat Bot Sederhana</h1>
			<div class="chat-container">
			<div class="chat-box" id="chat-box"></div>
			<form id="chat-form">
			<input type="text" placeholder="Ketik untuk memulai percakapan..." class="input" id="chat-input" />
			/form>
			</div>
		</div>
		<div id="loaders"></div>
		<div id="container">
			
		<div class="days" data-for="days">
		20
		</div>	
			
		<div data-for="hours" class="hours">
		05
		</div>
			
		<div data-for="mins" class="mins">
		30
		</div>
	
		<div data-for="secs" data-active="30" class="secs">
		30
		</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
